<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div style="height: 200px; width: 100%; border: 1px solid black;">
                {{ aiMessage }}
            </div>
            <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
                <input 
                    type="text"
                    class="form-control"
                    id="message"
                    name="message"
                    [(ngModel)]="message"
                    required
                >
                <input type="submit" value="Enviar" [disabled]="formulario.invalid">
            </form>
        </div>
    </div>
</div>
